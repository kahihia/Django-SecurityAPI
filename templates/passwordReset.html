{% extends "base.html" %}

{% block title %} | Reset Password {% endblock %}

{% block content %}

<div class="container">
    <div class="section">
        <div class="row">
          <div class="row">
              <div class="col s12 m12">
                  <div class="icon-block">
                  <h3>Please specify your email address to receive instructions for resetting it.</h3>
                </div>
              </div>
          </div>

          <div class="row">
              <div class="col s6 m6">
                  <div class="icon-block">
                    <form action="" method="post">
                        <div style="display:none">
                          {% csrf_token %}
                        </div>
                         {{ form.email.errors }}
                        <p><label for="id_email">E-mail address:</label> {{ form.email }} <input type="submit" value="Reset password" /></p>
                    </form>
                </div>
              </div>
          </div>
      </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %} | Reset Password {% endblock %}

{% block content %}

<div class="container">
    <div class="section">
        <div class="row center">
          <div class="row">
              <div class="col s12 m12">
                  <div class="icon-block">
                  <h4>Please specify your email address to receive instructions for resetting it.</h4>
                </div>
              </div>
          </div>
          {% if form.errors %}
          <div class="row">
              <div class="col s8 m8 offset-s2 offset-m2">
                  <div class="icon-block">
                    <h4 class="red-text darken-4"> {{ form.errors }}</h4>
                  </div>
              </div>
          </div>
          {% endif %}
          <div class="row">
              <div class="col s6 m6 offset-s3 offset-m3">
                  <div class="icon-block">
                    <form action="" method="post">
                          {% csrf_token %}
                         {{ form.as_p }}
                         <button class="btn waves-effect waves-light" type="submit" name="action">Reset password
                           <i class="material-icons right">send</i>
                         </button>
                    </form>
                </div>
              </div>
          </div>
      </div>
    </div>
</div>
{% endblock %}
